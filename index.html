    <style>
      body {
        /* Stack: Songti for Chinese, Noto Serif KR for Korean, Serif fallback */
        font-family: "Songti SC", "SimSun", "STSong", "Noto Serif SC", "Noto Serif KR", serif;
        font-weight: 300;
        background-color: #050505;
        color: white;
        overflow: hidden;
      }
      .hud-text {
        text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 4px; /* Vertical scrollbar width */
        height: 3px; /* Horizontal scrollbar height (The "slider" - made narrow) */
      }
      ::-webkit-scrollbar-track {
        background: #111;
      }
      ::-webkit-scrollbar-thumb {
        background: #444;
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00ffff;
      }
      /* Make all text slightly tighter/smaller globally to handle localization */
      * {
          letter-spacing: 0.05em;
      }
      
      /* Text/Icon Glow Effect Only - No Borders/Backgrounds */
      .btn-glow {
        background: transparent !important;
        border: none !important;
        box-shadow: none !important;
        transition: all 0.2s ease;
        position: relative;
      }
      .btn-glow:hover {
        text-shadow: 0 0 15px currentColor, 0 0 25px currentColor;
        filter: drop-shadow(0 0 8px currentColor);
        transform: scale(1.05);
      }
      .btn-glow:active {
        transform: scale(0.95);
        opacity: 0.8;
      }
    </style>
